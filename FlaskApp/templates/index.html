<!DOCTYPE html>
<html>
<head>
  <title>Image Inpainting</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .canvas-container {
      position: relative;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 10px;
      margin: 20px 0;
      width: 100%;
      max-width: 512px;
      margin: 20px auto;
    }
    canvas {
      display: block;
      width: 100%;
      height: auto;
      background-color: black;
      border-radius: 4px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .btn {
      padding: 10px 25px;
      font-weight: 500;
    }
    .slider-container {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }
    .intensity-slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Upload an Image for Inpainting</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
      <div class="form-group">
        <label for="input_image">Input Image:</label>
        <input type="file" class="form-control-file" id="input_image" name="input_image" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="mask_option">Select Mask Method:</label>
        <select class="form-control" name="mask_option" id="mask_option">
          <option value="">Choose a method to mask</option>
          <option value="upload_mask">Upload Mask</option>
          <option value="draw_mask">Draw Mask</option>
          <option value="random_freeform">Random Free-form</option>
          <option value="circular">Circular Mask</option>
          <option value="bbox">Random Bounding Box</option>
          <option value="edge">Edge Detection Mask</option>
          <option value="combined_edge">Combined Edge</option>
          <option value="outer_edge">Outer Edge</option>
          <option value="broken_edge">Broken Edge</option>
          <option value="stylized_edge">Stylized Edge</option>
          <option value="pottery_cracks">Pottery Cracks</option>
        </select>
      </div>
      <div id="slider_section" class="slider-container">
        <label for="intensity">Crack Intensity:</label>
        <input type="range" class="intensity-slider" id="intensity" name="intensity" 
               min="0.1" max="1.0" step="0.1" value="0.7">
        <span id="intensity_value">0.7</span>
      </div>
      <div id="draw_mask_section" class="canvas-container" style="display:none;">
        <canvas id="maskCanvas" width="512" height="512"></canvas>
        <button type="button" class="btn btn-secondary mt-2" onclick="clearCanvas()">Clear</button>
        <input type="hidden" name="canvas_data" id="canvas_data">
      </div>
      <div id="upload_mask_section" class="form-group" style="display:none;">
        <label for="mask_image">Mask Image:</label>
        <input type="file" class="form-control-file" id="mask_image" name="mask_image" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <script>
    const maskSelect = document.getElementById('mask_option');
    const drawSection = document.getElementById('draw_mask_section');
    const uploadSection = document.getElementById('upload_mask_section');
    const sliderSection = document.getElementById('slider_section');
    const intensitySlider = document.getElementById('intensity');
    const intensityValue = document.getElementById('intensity_value');

    let uploadedImage = null;

    // Handle file input change
    document.getElementById('input_image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    if (maskSelect.value === 'draw_mask') {
                        clearCanvas();
                    }
                }
                uploadedImage.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    // Show/hide sections based on initial value
    updateSections(maskSelect.value);

    maskSelect.addEventListener('change', function() {
        updateSections(this.value);
        if (this.value === 'draw_mask' && uploadedImage) {
            clearCanvas();
        }
    });

    function updateSections(value) {
        drawSection.style.display = 'none';
        uploadSection.style.display = 'none';
        sliderSection.style.display = 'none';

        if (value === 'draw_mask') {
            drawSection.style.display = 'block';
        } else if (value === 'upload_mask') {
            uploadSection.style.display = 'block';
        } else if (value === 'pottery_cracks') {
            sliderSection.style.display = 'block';
        }
    }

    intensitySlider.addEventListener('input', function() {
        intensityValue.textContent = this.value;
    });

    const canvas = document.getElementById('maskCanvas');
    const ctx = canvas.getContext('2d');

    function initializeCanvas() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (uploadedImage) {
            ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);
        } else {
            initializeCanvas();
        }
    }

    initializeCanvas();

    let drawing = false;
    let lastX, lastY;

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    function startDrawing(e) {
        drawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function draw(e) {
        if (!drawing) return;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function stopDrawing() {
        drawing = false;
    }

    document.querySelector('form').addEventListener('submit', function(e) {
        if (document.getElementById('mask_option').value === 'draw_mask') {
            // Create a temporary canvas for the mask
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            // Fill with black background
            tempCtx.fillStyle = 'black';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Get the image data from the main canvas
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Create mask image data
            const maskImageData = tempCtx.createImageData(canvas.width, canvas.height);
            const maskData = maskImageData.data;

            // For each pixel, check if it's been drawn on
            for (let i = 0; i < data.length; i += 4) {
                if (data[i] === 255 && data[i + 1] === 255 && data[i + 2] === 255) {
                    maskData[i] = 255;     // R
                    maskData[i + 1] = 255; // G
                    maskData[i + 2] = 255; // B
                    maskData[i + 3] = 255; // A
                } else {
                    maskData[i + 3] = 255; // Set alpha to fully opaque
                }
            }

            // Put the mask data on the temporary canvas
            tempCtx.putImageData(maskImageData, 0, 0);

            // Set the form data to the mask image
            document.getElementById('canvas_data').value = tempCanvas.toDataURL('image/png');
        }
    });
  </script>

  <div id="progress" class="alert alert-info" style="display: none;"></div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show progress div
        const progressDiv = document.getElementById('progress');
        progressDiv.style.display = 'block';
        progressDiv.innerHTML = 'Starting process...';
        
        // Submit form
        const formData = new FormData(this);
        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Connect to SSE endpoint
            const events = new EventSource('/progress');
            
            events.onmessage = function(event) {
                progressDiv.innerHTML = event.data;
                if (event.data === 'Inpainting complete!') {
                    events.close();
                    // Add a small delay before redirecting
                    setTimeout(() => {
                        window.location.href = '/results';
                    }, 500);
                }
            };

            events.onerror = function(error) {
                console.error('SSE Error:', error);
                events.close();
                progressDiv.innerHTML = 'An error occurred during processing.';
            };
        }).catch(error => {
            console.error('Error:', error);
            progressDiv.innerHTML = 'An error occurred while uploading.';
        });
    });
  </script>
</body>
</html>
